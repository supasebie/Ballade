<div fxLayout="row" fxLayoutAlign="space-evenly" *ngIf="member">
  <h1>Your profile</h1>
  <p>You have made changes to your profile.</p>
</div>

<div fxLayout="row" fxLayoutAlign="space-evenly" *ngIf="member">
  <div fxFlex="25" fxFlex.lg="30" fxFlex.xl="20" class="container">
    <mat-card class="mat-elevation-z4">
      <img class="card-image" mat-card-image src="{{ member.photoUrl }}" />
      <mat-card-content>
        <div>
          <h1 style="text-align: center">{{ member.username | titlecase }}</h1>
        </div>
        <div>
          <h2 style="font-weight: bold">Location:</h2>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>

        <div>
          <h2 style="font-weight: bold">Age:</h2>
          <p>{{ member.age }}</p>
        </div>

        <div>
          <h2 style="font-weight: bold">Last Active:</h2>
          <p>{{ member.lastActive | date: 'medium' }}</p>
        </div>

        <div>
          <button mat-fab color="accent">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div
    fxFlex="55"
    fxFlex.lg="50"
    fxFlex.sm="100"
    fxFlex.xs="100"
    class="container"
  >
    <div class="container" fxLayout="column">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="About">
          <form>
            <div fxLayout="row wrap" class="container">
              <mat-form-field fxFill>
                <mat-label>Looking for</mat-label>
                <textarea
                  [(ngModel)]="member.lookingFor"
                  rows="5"
                  matInput
                  name="lookingFor"
                ></textarea>
              </mat-form-field>

              <mat-form-field fxFill>
                <mat-label>Interests</mat-label>
                <textarea
                  [(ngModel)]="member.interests"
                  rows="5"
                  matInput
                  name="interests"
                ></textarea>
              </mat-form-field>

              <div class="container" fxFill fxLayoutGap="10%">
                <mat-form-field fxFlex="50">
                  <mat-label>City</mat-label>
                  <input [(ngModel)]="member.city" matInput name="city" />
                </mat-form-field>
                <mat-form-field fxFlex="50">
                  <mat-label>Country</mat-label>
                  <input [(ngModel)]="member.country" matInput name="country" />
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-tab>

        <mat-tab label="Edit Photos"> </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
