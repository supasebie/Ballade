<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <br />
        <br />
      </mat-card-header>

      <mat-card-content>
        <label>I am:</label>
        <mat-radio-group
          aria-label="I am:"
          [formControl]="$any(registerForm.controls['gender'])"
        >
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <br />
        <app-date-input
          [formControl]="$any(registerForm.controls['dateOfBirth'])"
          [label]="'Date Of Birth'"
        ></app-date-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['username'])"
          [label]="'Username'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['knownAs'])"
          [label]="'Known As'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['city'])"
          [label]="'City'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['country'])"
          [label]="'Country'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['password'])"
          [label]="'Password'"
          [type]="'password'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(registerForm.controls['confirmPassword'])"
          [label]="'Confirm Password'"
          [type]="'password'"
        ></app-text-input>
      </mat-card-content>
      <button
        mat-stroked-button
        [disabled]="!registerForm.valid"
        color="accent"
        type="submit"
        class="btn-block"
      >
        Register
      </button>
      <div *ngIf="validationErrors.length > 0">
        <ul>
          <li *ngFor="let error of validationErrors">
            {{ error }}
          </li>
        </ul>
      </div>
    </mat-card>
  </div>
</form>
