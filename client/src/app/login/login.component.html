<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="custom-form" (ngSubmit)="login()">
      <mat-card-content>

        <mat-form-field class="custom-width-input">
          <input
            matInput
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
            required
          />
          <mat-error> Please provide a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field class="custom-width-input">
          <input
            matInput
            name="password"
            [(ngModel)]="model.password"
            type="password"
            placeholder="Password"
            required
          />
          <mat-error> Please provide a valid password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="submit" class="btn-block">Login</button>
    </form>
    <div>

    </div>
  </mat-card>
</div>
